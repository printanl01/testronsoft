<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RonSoft Print System</title>
<style>
/* Ümumi bədən tərzi */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: url(/static/bcgmain3.jpg);
    color: #17293D;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    
}

/* Konteyner kart */
.container {
    background-color: #e6e6e6;
    padding: 30px 20px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 90%;
    text-align: center;
    opacity: 85%;  
}

/* Logo */
.container img {
    max-width: 150px;
    margin-bottom: 20px;
}

/* Başlıqlar */
h2 {
    margin-bottom: 10px;
    font-size: 24px;
}
h3 {
    margin-bottom: 20px;
    font-size: 20px;
    color: #17293D;
}

/* Forma tərzi */
form input[type="text"],
form input[type="file"] {
    width: 100%;
    padding: 12px 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 14px;
    box-sizing: border-box;
}

/* Düymə */
form button {
    background-color: #17293D;
    color: #ffffff;
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}
form button:hover {
    background-color: #0f1a2b;
}

/* Popup stil */
#popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #ffffff;
    padding: 30px 20px;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    z-index: 1000;
    text-align: center;
}
#popup img {
    max-width: 100px;
    margin-bottom: 15px;
}
#popup h3 {
    margin-bottom: 10px;
}
#popup p {
    font-size: 14px;
    color: #333;
}

/* Responsive */
@media (max-width: 480px) {
    .container {
        padding: 20px 15px;
    }
    h2 {
        font-size: 20px;
    }
    h3 {
        font-size: 18px;
    }
    form button {
        width: 100%;
    }
}
</style>
</head>
<body>
<div class="container">
    <img src="/static/logo.png" alt="Logo">
    <h2>Online Çap Sistemi</h2>
    <h3>Fayl göndərin</h3>
    <form method="POST" action="/upload" enctype="multipart/form-data" onsubmit="showPopup(event)">
        <input name="name" type="text" placeholder="Adınız" required>
        <input type="file" name="file" required>
        <button type="submit">Göndər</button>
    </form>
</div>

<div id="popup">
    <img src="/static/logo.png" alt="Logo">
    <h3>Uğurla göndərildi!</h3>
    <p>Faylınız sistemə əlavə edildi.</p>
</div>

<script>
function showPopup(event) {
    event.preventDefault();
    document.getElementById("popup").style.display = "block";
    
    setTimeout(function(){
        event.target.submit();
    }, 2000);
}
</script>
</body>
</html>
